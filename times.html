<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Our Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
            <div class="row">
                <div class="col">
   
                    <div class="card">
                    <h1 class="text-center">Our Times</h1>
                        <div class="card-header">
                        <b>Search Parameters</b>
                        </div>
                        <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchBar">Search Term</label>
                                <br>
                                <input type="text" class="form-control" id="searchText" aria-describedby="emailHelp" placeholder="search">
                                </div>
                                <div class=“form-group”>
                                        <label for=“exampleFormControlSelect1">Number of records to retrieve</label>
                                        <br>
                                        <select class=“form-control” id=“exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        </select>
                                    </div>
                                <div class="form-group">
                                <label for="exampleInputPassword1">Start Year (optional)</label>
                                <br>
                                <input type="password" class="form-control" id="year-select-start" placeholder="StartYear">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">End Year (optional)</label>
                                        <br>
                                        <input type="password" class="form-control" id="year-select-end" placeholder="EndYear">
                                </div>
                                <br>
                                <button type="button" class="btn btn-light"><i class="fas fa-search fa-sm"></i> Search</button>
                                <button type="button" class="btn btn-light"><i class="far fa-trash-alt fa-sm"></i> Clear Results</button>
                            </form>
                    </div>
                    <div class="card">
                        <div class="card-header">
                        <b>Top Articles</b>
                        </div>
                        <div class="card-body" id="article-list"></div>
                    </div>

            </div>                
        </div>     
    </div>
